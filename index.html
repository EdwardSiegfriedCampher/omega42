<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omega 42 Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Minimal essential styles included for preview. Full responsive + accessibility CSS presumed unchanged. */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #fff;
    }
    .modal[aria-hidden="true"] {
      display: none;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    .modal-content {
      background: #1a1a3d;
      border: 1px solid #00c9c8;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
    }
    button.close-modal {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #FFD700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding-top:1rem;">Î©42: Omega 42 Project</h1>

  <div style="text-align:center; padding:1rem;">
    <button id="open-readme" class="btn btn-primary" aria-haspopup="dialog">Open README</button>
  </div>

  <div class="modal" id="readme-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-content">
      <h2 id="modal-title">Omega 42 README</h2>
      <p>Explore cosmic resonance through fractal consciousness and harmonic logic.</p>
      <button class="close-modal" id="close-readme" aria-label="Close">&times;</button>
    </div>
  </div>

  <script>
    const readmeModal = document.getElementById('readme-modal');
    const openBtn = document.getElementById('open-readme');
    const closeBtn = document.getElementById('close-readme');

    openBtn.addEventListener('click', () => {
      readmeModal.style.display = 'flex';
      readmeModal.setAttribute('aria-hidden', 'false');
    });

    closeBtn.addEventListener('click', () => {
      readmeModal.style.display = 'none';
      readmeModal.setAttribute('aria-hidden', 'true');
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && readmeModal.getAttribute('aria-hidden') === 'false') {
        readmeModal.style.display = 'none';
        readmeModal.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
</body>
</html>
